name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version from tag
        if: github.ref_type == 'tag'
        run: echo "BUILD_VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_ENV"

      - name: Build GrabVideo.app
        run: ./build-app.sh

      - name: Zip app bundle
        run: |
          [[ -n "$BUILD_VERSION" ]] || exit 1
          zip -r "GrabVideo-${BUILD_VERSION}.zip" GrabVideo.app

      - name: Upload artifact
        if: github.ref_type != 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: GrabVideo-app
          path: GrabVideo-*.zip

      - name: Create release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          name: GrabVideo ${{ github.ref_name }}
          files: GrabVideo-*.zip
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
