  <style>
    .fade-out {
      visibility: visible;
      opacity: 0;
      animation-name: fadeOutOpacity;
      animation-iteration-count: 1;
      animation-timing-function: ease-out;
      animation-duration: 2s;
    }

    @keyframes fadeOutOpacity {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>Download a video</h1>

    <div class="row">
      <a href="https://tauri.app" target="_blank">
        <img src="/assets/grabvideo.svg" class="logo" alt="Tauri logo" />
      </a>
    </div>
    <p>Paste the URL of the video you wish to download and click Download.</p>

    <form class="row" id="download-form">
      <input id="download-input" placeholder="https://www.youtube.com/watch?v=A_MjCqQoLLA" />
      <button type="submit">Download</button>
    </form>
    <p id="setup-status">blah</p>
  </main>
</body>
